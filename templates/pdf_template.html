<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Design Records Search Results</h1>
<h2>Search Term: "{{ search_term }}"</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>PO Number</th>
            <th>Designer Name</th>
            <th>Description</th>
            <th>Completion Date</th>
        </tr>
    </thead>
    <tbody>
        {% for record, po in records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ po.po_number }}</td>
            <td>{{ record.designer_name }}</td>
            <td>{{ record.design_description }}</td>
            <td>{{ record.completion_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
