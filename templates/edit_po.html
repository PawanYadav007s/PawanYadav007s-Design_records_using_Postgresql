{% extends "base.html" %}
{% block title %}Edit Purchase Order{% endblock %}

{% block content %}
<!-- Edit PO Modal -->
<div class="modal fade" id="editPOModal{{ po.id }}" tabindex="-1" aria-labelledby="editPOModalLabel{{ po.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('edit_po', po_id=po.id) }}">

        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="editPOModalLabel{{ po.id }}">Edit Purchase Order - {{ po.po_number }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body row g-3">
          <div class="col-md-6">
            <label class="form-label">PO Number</label>
            <input type="text" name="po_number" class="form-control" value="{{ po.po_number }}" required readonly>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">PO Date</label>
            <input type="date" name="po_date" class="form-control" value="{{ po.po_date }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Client Company</label>
            <input type="text" name="client_company_name" class="form-control" value="{{ po.client_company_name }}" required>
          </div>

          <div class="col-12">
            <label class="form-label">Project Name</label>
            <input type="text" name="project_name" class="form-control" value="{{ po.project_name }}" required>
          </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Update PO</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
